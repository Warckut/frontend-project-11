<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RSS Agregator</title>
    </head>
    <body>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
                    <a class="btn btn-primary full-article" role="button" target="_blank" rel="noopener noreferrer"></a>
                </div>
                </div>
            </div>
        </div>
        <main>
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3 mb-0"></h1>
                        <p class="lead"></p>
                        <form action="" class="rss-form text-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" 
                                            id="url-input"
                                            autofocus required=""
                                            value=""
                                            name="url"
                                            aria-label="url"
                                            class="form-control w-100"
                                            placeholder="ссылка RSS"
                                            autocomplete="off">
                                        <label for="url-input"></label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
                                </div>
                            </div>
                        </form>
                        <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                        <p class="feedback mt-2 position-absolute small"></p>
                    </div>
                </div>
            </section>
            <section class="container-fluid p-5 mt-3">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto">
                        <div class="card border-0 posts"></div>
                    </div>
                    <div class="col-md-10 col-lg-4 order-0 mx-auto order-lg-1">
                        <div class="card border-0 feeds"></div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
