<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <main>
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3 mb-0">RSS агрегатор</h1>
                        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                        <form action="" class="rss-form text-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" id="url-input" autofocus required="" value="http://lorem-rss.herokuapp.com/feed" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                                        <label for="url-input">Ссылка RSS</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                                </div>
                            </div>
                        </form>
                        <p class="feedback mt-2 position-absolute small"></p>
                    </div>
                </div>
            </section>
            <section class="container-fluid p-5 mt-3">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto">
                        <div class="card border-0 posts"></div>
                    </div>
                    <div class="col-md-10 col-lg-4 order-0 mx-auto order-lg-1">
                        <div class="card border-0 feeds"></div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
